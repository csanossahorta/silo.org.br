<div id="navbar-mobile" class="nav-container">
  <span id="show-menu" class="menu-icon" onclick="showMenu()">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </span>
  <a class="menu-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</div>

<div id="navbar" class="navbar-hide">
  <div id="hide-menu" class="menu-icon" onclick="hideMenu()">âœ–</div>
  <a class="menu-title" href="{{ site.baseurl }}/">{{ site.title }}*</a>
  <div class="menu-pages">
    <div class="menu-social-mobile">
      {% include socialbar.html %}
    </div>
  </div>
</div>

<div class="menu-social-desktop">
  {% include socialbar.html %}
</div>

<script>
  function showMenu() {
    document.getElementById('navbar').classList.remove("navbar-hide");
    document.getElementById('navbar').classList.add("navbar-show");
  }

  function hideMenu() {
    document.getElementById('navbar').classList.remove("navbar-show");
    document.getElementById('navbar').classList.add("navbar-hide");
  }
</script>
