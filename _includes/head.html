<title>{{ page.title }}</title>

{% if page.subtitle %}
  {% assign subtitle = page.subtitle %}
{% else %}
  {% assign subtitle = page.excerpt %}
{% endif %}

<meta name="description" content="{{site.title}} - {{subtitle}}">
<meta name="keywords" content="art, arte, latitude, rural">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/media/favicons/favicon.ico">

{% if page.swipebox %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/swipebox.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous">
  </script>
  <script src="{{ site.baseurl }}/js/jquery.swipebox.min.js"></script>
{% endif %}
